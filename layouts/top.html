<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= @item[:title] %></title>
    <meta name="author" content="<%= @config[:author][:name] %>">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link  href="<%= @config[:base_url] + @config[:rer][:assetPath] %>/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link  href="<%= @config[:base_url] + @config[:rer][:assetPath] %>/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link  href="<%= @config[:base_url] + @config[:rer][:assetPath] %>/css/syntax.css" rel="stylesheet" type="text/css" media="all">
    <script src="<%= @config[:base_url] + @config[:rer][:assetPath] %>/js/jquery.min.js" type="text/javascript"></script>
    <script src="<%= @config[:base_url] + @config[:rer][:assetPath] %>/js/bootstrap.min.js" type="text/javascript"></script>
    <script type='text/x-mathjax-config'>
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script src='http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML' type='text/javascript'></script>
  </head>

  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="<%= @config[:base_url] %>/index.html"><%= @config[:title] %></a>

	</div> <!-- /navbar-header -->

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <%= render 'navbar' %>
        </div> <!-- /navbar-collapse -->
      </div> <!-- /container-fluid -->
    </div> <!-- /navbar -->

    <div class="container" id="top">
      <div class="content">
